language: python
sudo: required
dist: trusty
python:
- 2.7
- 3.4
- 3.5
- 3.6
before_install:
  - sudo apt-get install -y software-properties-common
  - sudo add-apt-repository -y ppa:radio-astro/main
  - sudo apt-get update -q
  - sudo apt-get install -qy casacore-data libcasacore2-dev libboost-python-dev libcfitsio3-dev wcslib-dev
install:
  - pip install --upgrade pip numpy nose coveralls
  - pip install --upgrade numpy
  - pip install .
script:
- nosetests --with-coverage --cover-package=sourcefinder
after_success:
- coveralls
deploy:
  provider: pypi
  user: gijzelaerr
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: transientskp/pyse
